version: '3.7'
services:
    mariadb:
        deploy:
            labels:
                - com.ouroboros.enable=true
            placement:
                constraints:
                    - node.hostname == awslinuxdocker
            restart_policy:
                condition: any
        environment:
            MYSQL_DATABASE: unixfox
        image: yobasystems/alpine-mariadb
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            interval: 1m30s
            timeout: 10s
            retries: 3
            start_period: 10s
        networks:
            - bridge
            - global
        volumes:
            - '/data/mariadb:/var/lib/mysql'
            - '/etc/localtime:/etc/localtime:ro'
networks:
    global:
        external: true
    bridge:
        external: true